<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>final_pj</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="fixed fixed--pos-tl fixed--role-logo">#workspace</div>
    <ol class="fixed fixed--pos-tr fixed--role-list">
      <li><a href="#list-1">3D graphics</a></li>
      <li><a href="#list-2">3D motion graphics</a></li>
      <li><a href="#list-3">3D motion graphics 2</a></li>
      <li><a href="#list-4">teaser video</a></li>
      <li><a href="#list-5">leaflet</a></li>
      <li><a href="#list-6">logo lighter</a></li>
      <li><a href="#list-7">card news</a></li>
    </ol>
    <a class="fixed fixed--pos-br fixed--role-contact" href="#"
      >saluki@gmail.com</a
    >
    <div id="list-1" class="list list--no-1">
      <img src="./assets/mmmock.png" alt="" class="list__img" />
    </div>
    <div id="list-2" class="list list--no-2">
      <video
        autoplay
        loop
        src="./assets/3dmotion.mp4"
        alt=""
        class="list__video"
      ></video>
    </div>
    <div id="list-3" class="list list--no-3">
      <video
        autoplay
        loop
        src="./assets/3dmotion2.mp4"
        alt=""
        class="list__video"
      ></video>
    </div>
    <div id="list-4" class="list list--no-4">
      <video
        controls
        src="./assets/video.mp4"
        alt=""
        class="list__video"
      ></video>
    </div>
    <div id="list-5" class="list list--no-5">
      <img src="./assets/leafletmockup.png" alt="" class="list__img" />
    </div>
    <div id="list-6" class="list list--no-6">
      <img src="./assets/lightermockup 1.png" alt="" class="list__img" />
    </div>
    <div id="list-7" class="list list--no-7">
      <img src="./assets/cardnewsss.png" alt="" class="list__img" />
    </div>
    <!-- commit -->
  </body>
</html>
